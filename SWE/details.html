<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
  <style src="css/styles.css"></style>
  <script src="app/bookDetails.js"></script>
</head>

<body onload="showDetails()">
  <div>
    <table>
      <thead>
        <tr>
          <th>Attribute</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td> Title </td>
          <td id="title"></td>
        </tr>
        <tr>
          <td> Author </td>
          <td id="author"></td>
        </tr>
        <tr>
          <td> ISBN </td>
          <td id="ISBN"></td>
        </tr>
        <tr>
          <td> Price </td>
          <td id="price"></td>
        </tr>
        <tr>
          <td> Publisher </td>
          <td id="publisher"></td>
        </tr>
        <tr>
          <td> Library </td>
          <td id="library"></td>
        </tr>
        <tr>
          <td> Publication Date </td>
          <td id="publicationDate"></td>
        </tr>
        <tr>
          <td> Category </td>
          <td id="category"></td>
        </tr>
        <tr>
          <td> Rating </td>
          <td id="rating"></td>
        </tr>
        <tr>
          <td> Description </td>
          <td id="description"></td>
        </tr>
        <tr>
          <td> Preview Link </td>
          <td> <a id="previewLink" href=""> Preview </a> </td>
        </tr>
        <tr>
          <td> Cover Image </td>
          <td> <img id="image" src></img>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
