<!DOCTYPE html>
<html lang="en" ng-app="demo">

<head>
    <title>Virtual Shelf Browswe</title>
    <link href="content/css/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
    <script src="app/hello.js"></script>
    <style src="css/styles.css"></style>
</head>

<body>
    <div ng-controller="BooksController">
        <form action="/action_page.php">
            <select ng-change="update()" ng-model="sorting_attribute">
                <option value="title">Title</option>
                <option value="price">Price</option>
                <option value="rating">Rating</option>
                <option value="publicationDate">Publication Date</option>
            </select>
            <input ng-model="sorting_direction" ng-change="update()" type="radio" name="direction" value="ASC"> Ascending
            <input ng-model="sorting_direction" ng-change="update()" type="radio" name="direction" value="DESC"> descending
        </form>
        <br>
        <table>
            <thead>
                <tr>
                    <th>Book</th>
                    <th>Library Name</th>
                    <th>Price</th>
                    <th>Rating</th>
                    <th>Publication Date</th>
                    <th>More Details</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="book in books">
                    <td>
                        <strong class="book-title">{{book.title}}</strong>
                        <span class="text-offset">by {{book.author}}</span>
                    </td>
                    <td> {{book.bookKey.libraryName}} </td>
                    <td> {{book.price}} </td>
                    <td> {{book.rating}} </td>
                    <td> {{book.publicationDate}} </td>
                    <td>
                        <button ng-click="showBookDetails(book)">Show more details</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
