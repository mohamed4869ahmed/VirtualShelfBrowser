buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.0.1.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
    baseName = 'gs-rest-service'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile 'org.springframework.boot:spring-boot-starter-data-jpa'
    compile group: 'com.google.guava', name: 'guava', version: 'r05'
    compile group: 'com.google.apis', name: 'google-api-services-books', version: 'v1-rev21-1.14.1-beta'
    compile 'mysql:mysql-connector-java'
    compile group: 'com.google.http-client', name: 'google-http-client-jackson2', version: '1.23.0'

    testCompile('org.springframework.boot:spring-boot-starter-test')
}